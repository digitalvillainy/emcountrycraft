<article class="flex flex-row justify-end {{ bgColor }} rounded-2xl w-4/12 h-96 relative">
    <img src="{{ img|theme }}" alt="handcrafted" class="w-auto h-80 rounded-2xl absolute -left-8 bottom-20 z-20">
    <div class="w-5/12 py-8 pr-8">
        <h1 class="text-5xl text-mom-yellow font-dancing">{{title}}</h1>
        <p class="text-xl text-white font-architects mt-3">
            {{text}}
        </p>
    </div>
</article>
