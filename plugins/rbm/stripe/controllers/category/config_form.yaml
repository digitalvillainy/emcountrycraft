# Record name
name: Category

# Model Form Field configuration
form: $/rbm/stripe/models/category/fields.yaml

# Model Class name
modelClass: Rbm\Stripe\Models\Category

# Default redirect location
defaultRedirect: rbm/stripe/category

# Create page
create:
