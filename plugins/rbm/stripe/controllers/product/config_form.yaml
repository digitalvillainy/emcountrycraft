# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Product

# Model Form Field configuration
form: $/rbm/stripe/models/product/fields.yaml

# Model Class name
modelClass: Rbm\Stripe\Models\Product

# Default redirect location
defaultRedirect: rbm/stripe/product

# Create page
create:
    title: backend::lang.form.create_title
    redirect: rbm/stripe/product/update/:id
    redirectClose: rbm/stripe/product

# Update page
update:
    title: backend::lang.form.update_title
    redirect: rbm/stripe/product
    redirectClose: rbm/stripe/product

# Preview page
preview:
    title: backend::lang.form.preview_title
